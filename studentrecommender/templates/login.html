<!doctype html>
<html lang="en">
<head>
  <title>Career Recommender - Sign Up</title>
  <meta charset="utf-8" />
  <meta name="author" content="Startup" />
  <meta name="description" content="A minimal and responsive HTML5 landing page built on lightweight, clean and customizable code." />
  <meta name="viewport" content="width=device-width" />
  <link rel="apple-touch-icon-precomposed" href="../static/assets/media/logos/icon.png" />
  <link rel="icon" href="../static/assets/media/logos/icon.png" />
  <link rel="mask-icon" href="../static/assets/media/logos/icon.png" color="#000073" />
  <link rel="shortcut icon" href="../static/assets/media/logos/icon.png" />
  <link rel="stylesheet" href="../static/assets/css/main.css" />
</head>
<body class="page page-onboarding preload bg-light">

  <section class="max-width-s">
    <div class="center">
      <a href="/" class="logo"><img style="max-width: 70%; margin-bottom: 20px;" src="../static/assets/media/logos/icon.png" alt=""></a>
    </div>
    <div class="card space-bottom">
      <h6 style="color: #000073;">Welcome back.</h6>
      <p class="lead">Enter your details below.</p>
      <form method="GET" action="/quiz">
        <div>
        </div>
        <div class="form-group">
          <label for="studenid">Student ID:</label>
          <input id="studenid" type="text" name="studenid">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input id="password" type="password" name="password">
          <a href="#" class="form-help">Forgot password?</a>
        </div>
        <div class="form-group">
          <input id="remember-me" type="checkbox" name="remember-me">
          <label for="remember-me" class="checkbox">Remember Me</label>
        </div>
        <button type="submit" style="background: #ffffff;border: 1px solid #000073;color: #000073; cursor: pointer;" class="button button-primary full-width">Log In</button>
      </form>
    </div>
    <div class="center">
      <span class="muted">Don't have an account? </span><a href="/signup">Sign Up</a>
    </div>
  </section>
 <script src="../static/assets/js/jquery.min.js"></script>
  <script src="../static/assets/js/main.js"></script>
</body>
</html>
