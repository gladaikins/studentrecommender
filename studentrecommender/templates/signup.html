<!doctype html>
<html lang="en">
<head>
  <title>Career Recommender - Sign Up</title>
  <meta charset="utf-8" />
  <meta name="author" content="Startup" />
  <meta name="description" content="A minimal and responsive HTML5 landing page built on lightweight, clean and customizable code." />
  <meta name="viewport" content="width=device-width" />
  <link rel="apple-touch-icon-precomposed" href="../static/assets/media/logos/icon.png" />
  <link rel="icon" href="../static/assets/media/logos/icon.png" />
  <link rel="mask-icon" href="../static/assets/media/logos/icon.png" color="#000073" />
  <link rel="shortcut icon" href="../static/assets/media/logos/icon.png" />
  <link rel="stylesheet" href="../static/assets/css/main.css" />
</head>
<body class="page page-onboarding preload bg-light">

  <section class="max-width-s">
    <div class="center">
      <a href="/" class="logo"><img style="max-width: 70%; margin-bottom: 20px;" src="../static/assets/media/logos/icon.png" alt=""></a>
    </div>
    <div class="card space-bottom">
      <h6 style="color: #000073;">Welcome!</h6>
      <p class="lead">Enter your details to create an account.</p>
      <form method="GET" action="/quiz">

      
        <div class="form-group">
          <label for="name">Student ID:</label>
          <input id="name" type="text" name="studenid" placeholder="216CS02004087" required>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" type="text" name="full_name" placeholder="Josue Adimado" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="email" name="email" placeholder="josue.adimado@st.edu.gh">
        </div>
        <div class="form-group">
          <label for="password">Choose a Password:</label>
          <input id="password" type="password" name="password" placeholder="********" required>
        </div>
        <button type="submit" style="background: #ffffff;border: 1px solid #000073;color: #000073;cursor: pointer;" class="button button-primary full-width space-top ">Create Account</button>
      </form>
    </div>
    <div class="center">
      <p><span class="muted">By creating an account, you agree to our </span><a href="#">Terms</a><span class="muted">.</span></p>
    </div>
    <div class="center">
      <p><span class="muted">Already have an account? </span><a href="/login">Log In</a></p>
    </div>
  </section>
 <script src="../static/assets/js/jquery.min.js"></script>
  <script src="../static/assets/js/main.js"></script>
</body>
</html>
